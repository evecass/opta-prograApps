<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prueba.css">

    <title> FUTBOL</title>

    <p>Equipo: Aranda,Castrejón, Cervantes</p>

</head>
<body>

    <h1>JUGADORES DE FUTBOL</h1>

    <h2>Agrega datos del jugador</h2>
    <!-- Formulario para agregar un nuevo usuario -->
        
        <form id="addForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <br>
    
            <label for="pos">Posición:</label>
            <input type="text" id="pos" name="pos" required>
            <br>
            <br>

             <!-- Botón para agregar los datos -->
            <button type="submit">Agregar</button>
        </form>
    
    <!-- Lista de usuarios -->
    <h2>LISTA DE JUGADORES</h2>
    <ul id="userList"></ul>
    
    <!-- Enlazar el html a js -->
    <script src="prueba.js"></script> 
    
</body>
</html>
