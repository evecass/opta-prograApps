<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prueba.css">  <!-- Enlazar el css -->

    <title> C R U D </title>

    <p>Equipo: Aranda,Castrejón, Cervantes</p>

</head>
<body>

    <h1>JUGADORES DE FUTBOL</h1>

    <h2>Agrega datos del jugador</h2>

    <!-- Formulario para agregar un nuevo usuario -->
        
        <form id="addForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <br>
    
            <label for="pos">Posición:</label>
            <input type="text" id="pos" name="pos" required>
            <br>
            <br>

            <!-- Botón para agregar los datos -->
            <button type="submit">Agregar</button>
            <br>
            <br>
            <!-- Botón para guardar cambios -->
            <button type="button" id="guardarCambios" style="display: none;">Guardar cambios</button>
        </form>
    
    <!-- Lista de usuarios agregados -->
    <h2>LISTA DE JUGADORES DE FUTBOL DE LA FACULTAD DE TELEMÁTICA</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Posición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>  
    </table>
    
    <!-- Enlazar el html a js -->
    <script src="nuevo.js"></script> 
    
</body>
</html>
